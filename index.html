<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Merging APIs</title>
  <meta name="description" content="Merging APIs">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

<div class="title">
  <h2> Click on the Panels to Access Each API </h2>
</div>

<div class="col-md-10 col-lg-10 container1">

<!-- According template from W3 School -->

  <button class="accordion1"><h4>News API</h4></button>
<div class="panel1">
  <div class="container">
<h1>Latest News</h1>
<div class="row">
  <div class="col-md-3">
    <div id="sources-area"></div>
  </div>
  <div class="col-md-9">
    <div id="feed-area"></div>
  </div>
</div>
</div>
</div>

<button class="accordion1"><h4>Google Maps API</h4></button>
<div class="panel1">
  <div id="map"></div>
</div>

<button class="accordion1"><h4>Youtube API</h4></button>
<div class="panel1">
  <button onclick="authenticate().then(loadClient)">authorize and load</button>
<button onclick="execute()">execute</button>
<div id="results"></div>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://apis.google.com/js/api.js"></script>

<script src="js/accordian.js"></script>
<script src="js/news.js"></script>
<script src="js/map.js"></script>
<script src="js/youtube.js"></script>
